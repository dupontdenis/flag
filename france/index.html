<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flag France</title>
  <link rel="stylesheet" href="style-france.css">
</head>

<body>
  <section>
    <header>
      <h1>Caractéristiques</h1>
    </header>
    <p>Le drapeau français est composé de trois bandes verticales de couleurs bleu, blanc et rouge. Il est souvent
      appelé le drapeau tricolore. Les couleurs du drapeau français sont les mêmes que celles de la cocarde tricolore,
      symbole de la France.</p>
  </section>

  <div class="image-container">
    <img src="./../img/france-grid.png" alt="France Grid" class="">
  </div>
  <div class="flag">
    <div class="red"></div>
    <div class="blue"></div>
    <div class="white"></div>
  </div>
</body>

</html>
